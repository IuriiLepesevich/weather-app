<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="current">
      <div class="top">
        <form class="search-holder">
          <input type="text" name="request" id="request" />
          <input type="submit" class="search" id="search" />
        </form>
      </div>
      <div class="current-info">
        <div class="left-info">
          <p class="location"></p>
          <p class="time"></p>
          <p class="temp"></p>
          <p class="condition"></p>
          <img src="" alt="Condition" class="condition-image" />
        </div>
        <div class="right-info">
          <p class="wind"></p>
          <p class="humidity"></p>
          <p class="feelslike"></p>
        </div>
      </div>
    </div>
    <div class="week">
      <div class="week-info">
        <p class="weekDay">ascsdf</p>
        <p class="maxTemp">sdfsdf</p>
        <p class="minTemp">sdfsdf</p>
        <img class="condIcon" src="" alt="Condition" />
      </div>
      <div class="week-info">
        <p class="weekDay"></p>
        <p class="maxTemp"></p>
        <p class="minTemp"></p>
        <img class="condIcon" src="" alt="Condition" />
      </div>
      <div class="week-info">
        <p class="weekDay"></p>
        <p class="maxTemp"></p>
        <p class="minTemp"></p>
        <img class="condIcon" src="" alt="Condition" />
      </div>
      <div class="week-info">
        <p class="weekDay"></p>
        <p class="maxTemp"></p>
        <p class="minTemp"></p>
        <img class="condIcon" src="" alt="Condition" />
      </div>
      <div class="week-info">
        <p class="weekDay"></p>
        <p class="maxTemp"></p>
        <p class="minTemp"></p>
        <img class="condIcon" src="" alt="Condition" />
      </div>
      <div class="week-info">
        <p class="weekDay"></p>
        <p class="maxTemp"></p>
        <p class="minTemp"></p>
        <img class="condIcon" src="" alt="Condition" />
      </div>
      <div class="week-info">
        <p class="weekDay"></p>
        <p class="maxTemp"></p>
        <p class="minTemp"></p>
        <img class="condIcon" src="" alt="Condition" />
      </div>
    </div>
  </body>
</html>
